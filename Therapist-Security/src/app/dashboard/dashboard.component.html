<div class="container">
  <div class="row">
    <h2>Dashboard</h2>
    <div class="col-md-6">
      <div class="chart-container">
      <canvas id="MyChart">{{ chart }}</canvas>
      </div>
    </div>
    <div class="col-md-6">
      <div class="panel panel-default">
        <!-- Default panel contents -->
        <div class="panel-heading"><h5>Emergency</h5></div>
        <div class="panel-body"> 
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      &nbsp;
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="panel panel-default">
        <!-- Default panel contents -->
        <div class="panel-heading"><h3>Appointment List</h3></div>
        <div class="panel-body"> 
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> <a routerLink="/appointment" routerLinkActive="active"
          ariaCurrentWhenActive="page">{{element.id}} </a></td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="clientName">
      <th mat-header-cell *matHeaderCellDef> Client Name </th>
      <td mat-cell *matCellDef="let element"> {{element.clientName}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="therapistName">
      <th mat-header-cell *matHeaderCellDef> Therapist Name </th>
      <td mat-cell *matCellDef="let element"> {{element.therapistName}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="therapistContact">
      <th mat-header-cell *matHeaderCellDef> Therapist Contact </th>
      <td mat-cell *matCellDef="let element"> {{element.therapistContact}} </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Appointment Status </th>
      <td mat-cell *matCellDef="let element"> {{element.status}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr (click)="displayData(row)" mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
  </div>
</div>
